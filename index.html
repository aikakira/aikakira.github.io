<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Studio ATOF</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tent-css@1.4.3/dist/tent.min.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <div class="grid grid grid--center grid--fullHeight grid--fullWidth">
            <div class="wrapper">
                <header class="grid grid--justify-center">
                    <div class="grid__column grid__column--4--md grid__column--10--sm">
                        <img src="/img/ATOF.svg" class="logo"  alt="ATOF logo" />
                    </div>
                </header>
                <main class="grid grid--justify-center">
                <article class="grid__column grid__column--4--md grid__column--10--sm">
                    ATOF is an independent branding and graphic design studio. Our work includes design direction for editorial, digital, print, packaging and spatial platforms. Full site coming soon, stay tuned.
                </article> 
                </main>
                <footer class="grid grid--justify-center">
                    <article class="grid__column grid__column--4--md grid__column--10--sm">
                        <a href="mailto:hello@studioatof.com ">hello@studioatof.com</a>
                        <p> @studioatof </p>
                    </article>
                </footer>
            </div>
            <div class="background"></div>
        </div>
        
        <script
			  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
			  crossorigin="anonymous"></script>
        <script src="/js/crucial.js"></script>
    </body>
</html>
